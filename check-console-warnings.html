<!DOCTYPE html>
<html>
<head>
    <title>Console Warnings Checker</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1e1e1e;
            color: #d4d4d4;
        }
        .log {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #007acc;
        }
        .error {
            border-left-color: #f48771;
            color: #f48771;
        }
        .warning {
            border-left-color: #cca700;
            color: #dcdcaa;
        }
        .success {
            border-left-color: #4ec9b0;
            color: #4ec9b0;
        }
        #results {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Console Warnings Checker</h1>
    <button onclick="checkWarnings()">Check Console Warnings</button>
    <div id="results"></div>

    <script>
        async function checkWarnings() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Loading...</p>';

            // iframe으로 localhost:3000/home 로드
            const iframe = document.createElement('iframe');
            iframe.src = 'http://localhost:3000/home';
            iframe.style.width = '100%';
            iframe.style.height = '600px';
            iframe.style.border = '1px solid #444';
            
            const logs = [];
            const errors = [];
            const warnings = [];

            // iframe 로드 후 콘솔 로그 확인
            iframe.onload = () => {
                try {
                    // iframe의 콘솔은 직접 접근할 수 없으므로
                    // 부모 창에서 확인
                    setTimeout(() => {
                        // 페이지 내용 확인
                        const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                        const bodyText = iframeDoc.body.innerText;
                        const hasNaN = bodyText.includes('NaN');
                        
                        results.innerHTML = `
                            <div class="log ${hasNaN ? 'error' : 'success'}">
                                <strong>NaN in DOM:</strong> ${hasNaN ? 'YES ❌' : 'NO ✅'}
                            </div>
                            <div class="log success">
                                <strong>Page loaded:</strong> ✅
                            </div>
                            <div class="log warning">
                                <strong>Note:</strong> Console logs from iframe cannot be directly accessed.
                                Please check the browser console (F12) manually.
                            </div>
                        `;
                    }, 2000);
                } catch (e) {
                    results.innerHTML = `
                        <div class="log error">
                            <strong>Error:</strong> ${e.message}
                        </div>
                        <div class="log warning">
                            <strong>Note:</strong> Cross-origin restrictions prevent direct console access.
                            Please check the browser console (F12) manually.
                        </div>
                    `;
                }
            };

            results.appendChild(iframe);
        }

        // 자동 실행
        window.onload = () => {
            setTimeout(checkWarnings, 1000);
        };
    </script>
</body>
</html>
